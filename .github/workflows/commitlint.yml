name: Commitlint

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-commits:
    name: Enforce conventional commits
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint commit messages with commitlint
        env:
          GITHUB_BASE_REF: ${{ github.base_ref }}
        run: |
          BASE_REF="${GITHUB_BASE_REF:-main}"
          echo "Linting commits from base ${BASE_REF} to HEAD"
          git fetch origin "${BASE_REF}:${BASE_REF}" || true
          FROM_SHA="$(git merge-base HEAD "${BASE_REF}")"
          pnpm exec commitlint --from="${FROM_SHA}" --to=HEAD


