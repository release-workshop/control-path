name: Commitlint

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-commits:
    name: Enforce conventional commits
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      # Note: commitlint requires a package.json. Since we removed root package.json,
      # we'll install commitlint globally or use npx

      - name: Install commitlint
        run: npm install -g @commitlint/cli@latest @commitlint/config-conventional@latest

      # Use shared commitlint config from repo root
      # If config doesn't exist, create it (should not happen if config is committed)
      - name: Verify commitlint config exists
        run: |
          if [ ! -f "commitlint.config.cjs" ]; then
            echo "⚠️  Warning: commitlint.config.cjs not found in repo. Creating temporary config."
            cat > commitlint.config.cjs << 'EOF'
          module.exports = {
            extends: ['@commitlint/config-conventional'],
            rules: {
              'scope-enum': [
                2,
                'always',
                (parsed) => {
                  if (!parsed.scope) {
                    return [true];
                  }
                  const allowedScopes = ['compiler', 'cli', 'runtime', 'repo', 'ci', 'docs', 'deps'];
                  return [
                    allowedScopes.includes(parsed.scope),
                    `scope must be one of: ${allowedScopes.join(', ')}`,
                  ];
                },
              ],
              'scope-empty': [
                2,
                'never',
                (parsed) => {
                  if (parsed.type === 'chore' && !parsed.scope) {
                    return [true];
                  }
                  return [parsed.scope ? true : false, 'scope must be provided'];
                },
              ],
            },
          };
          EOF
          else
            echo "✓ Using commitlint.config.cjs from repository"
          fi

      - name: Lint commit messages with commitlint
        env:
          GITHUB_BASE_REF: ${{ github.base_ref }}
        run: |
          BASE_REF="${GITHUB_BASE_REF:-main}"
          echo "Linting commits from base ${BASE_REF} to HEAD"
          git fetch origin "${BASE_REF}:${BASE_REF}" || true
          FROM_SHA="$(git merge-base HEAD "${BASE_REF}")"
          commitlint --from="${FROM_SHA}" --to=HEAD
