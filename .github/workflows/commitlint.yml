name: Commitlint

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-commits:
    name: Enforce conventional commits
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      # Note: commitlint requires a package.json. Since we removed root package.json,
      # we'll install commitlint globally or use npx

      - name: Install commitlint
        run: npm install -g @commitlint/cli@latest @commitlint/config-conventional@latest

      - name: Create temporary commitlint config
        run: |
          cat > commitlint.config.cjs << 'EOF'
          module.exports = {
            extends: ['@commitlint/config-conventional'],
            rules: {
              'scope-enum': [
                2,
                'always',
                [
                  'compiler', // Rust compiler crate
                  'cli', // Rust CLI crate
                  'runtime', // TypeScript runtime SDK
                  'repo', // Root-level config, workflows, docs
                  'ci', // CI/CD changes
                  'docs', // Documentation changes
                  'deps', // Dependency updates
                ],
              ],
            },
          };
          EOF

      - name: Lint commit messages with commitlint
        env:
          GITHUB_BASE_REF: ${{ github.base_ref }}
        run: |
          BASE_REF="${GITHUB_BASE_REF:-main}"
          echo "Linting commits from base ${BASE_REF} to HEAD"
          git fetch origin "${BASE_REF}:${BASE_REF}" || true
          FROM_SHA="$(git merge-base HEAD "${BASE_REF}")"
          commitlint --from="${FROM_SHA}" --to=HEAD
