name: Commitlint

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-commits:
    name: Enforce conventional commits
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      # Note: commitlint requires a package.json. Since we removed root package.json,
      # we'll install commitlint globally or use npx

      - name: Install commitlint
        run: npm install -g @commitlint/cli@latest @commitlint/config-conventional@latest

      - name: Create temporary commitlint config
        run: |
          cat > commitlint.config.cjs << 'EOF'
          module.exports = {
            extends: ['@commitlint/config-conventional'],
            rules: {
              // Validate scope enum when scope is present
              'scope-enum': [
                2,
                'always',
                (parsed) => {
                  // Only validate scope enum if scope is present
                  if (!parsed.scope) {
                    return [true];
                  }
                  const allowedScopes = [
                    'compiler', // Rust compiler crate
                    'cli', // Rust CLI crate
                    'runtime', // TypeScript runtime SDK
                    'repo', // Root-level config, workflows, docs
                    'ci', // CI/CD changes
                    'docs', // Documentation changes
                    'deps', // Dependency updates
                  ];
                  return [
                    allowedScopes.includes(parsed.scope),
                    `scope must be one of: ${allowedScopes.join(', ')}`,
                  ];
                },
              ],
              // Allow empty scope for chore commits (used by release-please: "chore: release X.X.X")
              // For other types, scope is required
              'scope-empty': [
                2,
                'never',
                (parsed) => {
                  // Allow empty scope for chore type (release-please uses "chore: release X.X.X")
                  if (parsed.type === 'chore' && !parsed.scope) {
                    return [true];
                  }
                  // For other types, scope is required
                  return [parsed.scope ? true : false, 'scope must be provided'];
                },
              ],
            },
          };
          EOF

      - name: Lint commit messages with commitlint
        env:
          GITHUB_BASE_REF: ${{ github.base_ref }}
        run: |
          BASE_REF="${GITHUB_BASE_REF:-main}"
          echo "Linting commits from base ${BASE_REF} to HEAD"
          git fetch origin "${BASE_REF}:${BASE_REF}" || true
          FROM_SHA="$(git merge-base HEAD "${BASE_REF}")"
          commitlint --from="${FROM_SHA}" --to=HEAD
