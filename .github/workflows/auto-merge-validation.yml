name: Auto-merge validation

on:
  push:
    branches:
      - "validation/**"

jobs:
  validate-and-merge:
    name: Validate change and auto-merge into main
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "store_path=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store_path }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changes
        run: |
          if git diff --quiet origin/main HEAD; then
            echo "❌ Error: No changes detected between validation branch and main."
            echo "This validation branch has no commits to merge."
            exit 1
          fi
          echo "✓ Changes detected between validation branch and main"

      - name: Compute affected tests with TIA
        id: tia
        run: |
          node scripts/tia-runner.js --base main

      - name: Run targeted tests with coverage
        working-directory: packages/compiler
        run: |
          if [ -z "${{ steps.tia.outputs.affected_tests }}" ]; then
            echo "No specific affected tests were found by TIA; running full test suite."
            pnpm vitest run --coverage --reporter=default --coverage.reporter=lcov
          else
            echo "Running affected tests from TIA: ${{ steps.tia.outputs.affected_tests }}"
            pnpm vitest run --coverage --reporter=default --coverage.reporter=lcov ${{ steps.tia.outputs.affected_tests }}
          fi

      - name: Enforce 100% differential coverage
        env:
          DIFF_COVERAGE_LCOV: packages/compiler/coverage/lcov.info
          DIFF_COVERAGE_BASE: main
        run: |
          node scripts/enforce-diff-coverage.js

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Rebase validation branch onto main for clean history
        if: success()
        run: |
          # Rebase the validation branch onto main to enable fast-forward merge
          # This ensures no merge commit is created - just your original commits
          # git rebase preserves the original commit author by default
          
          # Set git config for the rebase operation (committer will be bot, author is preserved)
          git config user.name "chrisbot-release-workshop"
          git config user.email "chris+bot@releaseworkshop.com"
          
          # Rebase - author information is automatically preserved from original commits
          git rebase origin/main || {
            echo "❌ Rebase failed. This should not happen if validation branch was created from main."
            exit 1
          }
          
          # Force push the rebased branch (safe since it's a temporary validation branch)
          git push origin HEAD:${{ github.ref_name }} --force-with-lease

      - name: Fast-forward merge into main (no merge commit)
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.MAINLINE_MERGE_TOKEN }}
          script: |
            const ref = context.ref.replace('refs/heads/', '');
            const base = 'main';
            
            core.info(`Attempting fast-forward merge of ${ref} into ${base}...`);

            try {
              // Use merge with no-ff=false to ensure fast-forward (no merge commit)
              // After rebase, this should always fast-forward
              const result = await github.rest.repos.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base,
                head: ref
              });

              if (result.data.merged) {
                core.info(`Fast-forward merge successful: ${result.data.sha}`);
                core.info('No merge commit created - your original commits are preserved');
              }
            } catch (error) {
              core.setFailed(`Auto-merge failed: ${error.message}`);
            }


