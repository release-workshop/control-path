name: Auto-merge validation

on:
  push:
    branches:
      - 'validation/**'

jobs:
  # Run tests in parallel with lint/typecheck
  test:
    name: Run tests with coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.MAINLINE_MERGE_TOKEN }}

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "store_path=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store_path }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compute affected tests with TIA
        id: tia
        run: |
          node scripts/tia-runner.js --base main

      - name: Run targeted tests with coverage
        working-directory: packages/compiler
        run: |
          if [ -z "${{ steps.tia.outputs.affected_tests }}" ]; then
            echo "No specific affected tests were found by TIA; running full test suite."
            pnpm vitest run --coverage --reporter=default --coverage.reporter=lcov
          else
            echo "Running affected tests from TIA: ${{ steps.tia.outputs.affected_tests }}"
            pnpm vitest run --coverage --reporter=default --coverage.reporter=lcov ${{ steps.tia.outputs.affected_tests }}
          fi
          # Coverage thresholds are enforced automatically by Vitest
          # If thresholds are not met, vitest will exit with code 1

  # Run lint and typecheck in parallel (they can run simultaneously via turbo)
  lint-and-typecheck:
    name: Lint and typecheck
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.MAINLINE_MERGE_TOKEN }}

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Cache Deno binary
        uses: actions/cache@v4
        with:
          path: /opt/hostedtoolcache/deno
          key: deno-binary-${{ runner.os }}-v2.x
          restore-keys: |
            deno-binary-${{ runner.os }}-

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "store_path=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store_path }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ${{ github.workspace }}/.deno-cache
          key: deno-deps-${{ runner.os }}-v2.x-${{ hashFiles('packages/cli/deno.json', 'packages/cli/deno.lock') }}
          restore-keys: |
            deno-deps-${{ runner.os }}-v2.x-
            deno-deps-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

  # Merge job runs only if all validations pass
  merge:
    name: Merge into main
    runs-on: ubuntu-latest
    needs: [test, lint-and-typecheck]
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.MAINLINE_MERGE_TOKEN }}

      - name: Rebase validation branch onto main for clean history
        run: |
          # Rebase the validation branch onto main to enable fast-forward merge
          # This ensures no merge commit is created - just your original commits
          # git rebase preserves the original commit author by default

          # Set git config for the rebase operation (committer will be bot, author is preserved)
          git config user.name "chrisbot-release-workshop"
          git config user.email "chris+bot@releaseworkshop.com"

          # Rebase - author information is automatically preserved from original commits
          git rebase origin/main || {
            echo "❌ Rebase failed. This should not happen if validation branch was created from main."
            exit 1
          }

          # Force push the rebased branch (safe since it's a temporary validation branch)
          git push origin HEAD:${{ github.ref_name }} --force-with-lease

      - name: Fast-forward merge into main (no merge commit)
        env:
          GITHUB_TOKEN: ${{ secrets.MAINLINE_MERGE_TOKEN }}
        run: |
          # Use git directly to do a fast-forward only merge
          # This ensures no merge commit is created

          VALIDATION_BRANCH="${{ github.ref_name }}"

          echo "Checking out main branch..."
          git checkout main
          git reset --hard origin/main

          echo "Attempting fast-forward merge of ${VALIDATION_BRANCH} into main..."
          git merge --ff-only "origin/${VALIDATION_BRANCH}" || {
            echo "❌ Fast-forward merge failed. This should not happen after rebase."
            exit 1
          }

          # Configure git to use the token for authentication
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          echo "Pushing main with fast-forward merge..."
          git push origin main --no-verify

          echo "✓ Fast-forward merge successful - no merge commit created"
          echo "Your original commits are now in main with their original messages"

          # Delete the validation branch after successful merge
          echo "Deleting validation branch ${VALIDATION_BRANCH}..."
          git push origin --delete "${VALIDATION_BRANCH}" || {
            echo "⚠️  Warning: Failed to delete validation branch (may have already been deleted)"
          }
          echo "✓ Validation branch cleaned up"
