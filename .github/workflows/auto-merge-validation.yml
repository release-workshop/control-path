name: Auto-merge validation

on:
  push:
    branches:
      - 'validation/**'

jobs:
  # Run tests in parallel with lint/typecheck
  test:
    name: Run tests with coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.MAINLINE_MERGE_TOKEN }}

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "store_path=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store_path }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Rust CLI tests
        run: cargo test --bin controlpath --workspace

      - name: Run test suite with coverage
        working-directory: packages/compiler
        run: |
          pnpm vitest run --coverage --reporter=default --coverage.reporter=lcov
          # Coverage thresholds are enforced automatically by Vitest
          # If thresholds are not met, vitest will exit with code 1

  # Run lint and typecheck in parallel (they can run simultaneously via turbo)
  lint-and-typecheck:
    name: Lint and typecheck
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.MAINLINE_MERGE_TOKEN }}

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          cache: true
          deno-version: v2.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "store_path=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store_path }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

  # Merge job runs only if all validations pass
  merge:
    name: Merge into main
    runs-on: ubuntu-latest
    needs: [test, lint-and-typecheck]
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.MAINLINE_MERGE_TOKEN }}

      - name: Rebase validation branch onto main for clean history
        env:
          GITHUB_TOKEN: ${{ secrets.MAINLINE_MERGE_TOKEN }}
        run: |
          # Rebase the validation branch onto main to enable fast-forward merge
          # This ensures no merge commit is created - just your original commits
          # git rebase preserves the original commit author by default

          # Configure git to use the token for authentication
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          # Set git config for the rebase operation (committer will be bot, author is preserved)
          git config user.name "chrisbot-release-workshop"
          git config user.email "chris+bot@releaseworkshop.com"

          VALIDATION_BRANCH="${{ github.ref_name }}"
          MAX_RETRIES=3
          RETRY_DELAY=5

          # Function to retry git operations
          retry_git_operation() {
            local operation="$1"
            local max_attempts=$2
            local attempt=1

            while [ $attempt -le $max_attempts ]; do
              echo "Attempt $attempt of $max_attempts: $operation"
              if eval "$operation"; then
                return 0
              fi
              if [ $attempt -lt $max_attempts ]; then
                echo "Operation failed, waiting ${RETRY_DELAY}s before retry..."
                sleep $RETRY_DELAY
                # Fetch latest changes before retry
                git fetch origin main --quiet || true
              fi
              attempt=$((attempt + 1))
            done
            return 1
          }

          # Fetch latest main to ensure we're up to date
          echo "Fetching latest changes from main..."
          retry_git_operation "git fetch origin main" $MAX_RETRIES || {
            echo "❌ Failed to fetch main after $MAX_RETRIES attempts"
            exit 1
          }

          # Check if validation branch is already up to date with main
          if git merge-base --is-ancestor origin/main "origin/${VALIDATION_BRANCH}"; then
            echo "✓ Validation branch is already up to date with main, skipping rebase"
          else
            # Rebase - author information is automatically preserved from original commits
            echo "Rebasing ${VALIDATION_BRANCH} onto main..."
            retry_git_operation "git rebase origin/main" $MAX_RETRIES || {
              echo "❌ Rebase failed after $MAX_RETRIES attempts. This should not happen if validation branch was created from main."
              echo "This might indicate a conflict or that main has diverged significantly."
              exit 1
            }

            # Force push the rebased branch (safe since it's a temporary validation branch)
            echo "Pushing rebased branch..."
            retry_git_operation "git push origin HEAD:${VALIDATION_BRANCH} --force-with-lease" $MAX_RETRIES || {
              echo "❌ Failed to push rebased branch after $MAX_RETRIES attempts"
              exit 1
            }
          fi

      - name: Fast-forward merge into main (no merge commit)
        env:
          GITHUB_TOKEN: ${{ secrets.MAINLINE_MERGE_TOKEN }}
        run: |
          # Use git directly to do a fast-forward only merge
          # This ensures no merge commit is created

          VALIDATION_BRANCH="${{ github.ref_name }}"
          MAX_RETRIES=3
          RETRY_DELAY=5

          # Configure git to use the token for authentication
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          # Function to retry git operations
          retry_git_operation() {
            local operation="$1"
            local max_attempts=$2
            local attempt=1

            while [ $attempt -le $max_attempts ]; do
              echo "Attempt $attempt of $max_attempts: $operation"
              if eval "$operation"; then
                return 0
              fi
              if [ $attempt -lt $max_attempts ]; then
                echo "Operation failed, waiting ${RETRY_DELAY}s before retry..."
                sleep $RETRY_DELAY
                # Fetch latest changes before retry
                git fetch origin main "${VALIDATION_BRANCH}" --quiet || true
              fi
              attempt=$((attempt + 1))
            done
            return 1
          }

          # Fetch latest changes before merge
          echo "Fetching latest changes..."
          retry_git_operation "git fetch origin main ${VALIDATION_BRANCH}" $MAX_RETRIES || {
            echo "❌ Failed to fetch latest changes after $MAX_RETRIES attempts"
            exit 1
          }

          echo "Checking out main branch..."
          git checkout main
          retry_git_operation "git reset --hard origin/main" $MAX_RETRIES || {
            echo "❌ Failed to reset main branch after $MAX_RETRIES attempts"
            exit 1
          }

          # Verify validation branch exists and is ahead of main
          if ! git rev-parse --verify "origin/${VALIDATION_BRANCH}" >/dev/null 2>&1; then
            echo "❌ Validation branch origin/${VALIDATION_BRANCH} does not exist"
            exit 1
          fi

          # Check if merge is needed (validation branch might already be merged)
          if git merge-base --is-ancestor "origin/${VALIDATION_BRANCH}" origin/main; then
            echo "✓ Validation branch is already merged into main, skipping merge"
          else
            echo "Attempting fast-forward merge of ${VALIDATION_BRANCH} into main..."
            retry_git_operation "git merge --ff-only \"origin/${VALIDATION_BRANCH}\"" $MAX_RETRIES || {
              echo "❌ Fast-forward merge failed after $MAX_RETRIES attempts."
              echo "This might indicate:"
              echo "  - Main has moved forward since rebase"
              echo "  - There are conflicts that need resolution"
              echo "  - The rebase step may have failed silently"
              exit 1
            }

            echo "Pushing main with fast-forward merge..."
            retry_git_operation "git push origin main --no-verify" $MAX_RETRIES || {
              echo "❌ Failed to push main after $MAX_RETRIES attempts"
              echo "This might indicate a race condition with another merge"
              exit 1
            }

            echo "✓ Fast-forward merge successful - no merge commit created"
            echo "Your original commits are now in main with their original messages"
          fi

          # Delete the validation branch after successful merge
          echo "Deleting validation branch ${VALIDATION_BRANCH}..."
          git push origin --delete "${VALIDATION_BRANCH}" || {
            echo "⚠️  Warning: Failed to delete validation branch (may have already been deleted)"
          }
          echo "✓ Validation branch cleaned up"
