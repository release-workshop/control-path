name: Main CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:

jobs:
  ci-main:
    name: CI on main
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      # pnpm is only needed for the TypeScript runtime SDK (runtime/typescript/)
      # The compiler and CLI are now Rust-based and use Cargo
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "store_path=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store_path }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('runtime/typescript/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      # Install dependencies for TypeScript runtime SDK only
      - name: Install dependencies
        working-directory: runtime/typescript
        run: pnpm install --frozen-lockfile

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Rust CLI and compiler tests
        run: cargo test --workspace

      - name: Run runtime SDK tests with coverage
        working-directory: runtime/typescript
        run: |
          pnpm vitest run --coverage --reporter=default --coverage.reporter=lcov

      # Lint and typecheck only affect the TypeScript runtime SDK
      - name: Lint
        working-directory: runtime/typescript
        run: pnpm lint

      - name: Typecheck
        working-directory: runtime/typescript
        run: pnpm typecheck
