name: Main CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:

jobs:
  ci-main:
    name: CI on main
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      # npm is only needed for the TypeScript runtime SDK (runtime/typescript/)
      # The compiler and CLI are now Rust-based and use Cargo
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('runtime/typescript/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      # Install dependencies for TypeScript runtime SDK only
      # Note: This is not a workspace - only runtime/typescript uses npm
      # Using npm ci for consistent, reproducible builds in CI
      - name: Install dependencies
        working-directory: runtime/typescript
        run: npm ci

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      # Test all workspace crates (compiler library + CLI binary)
      # This runs tests in both crates/compiler and crates/cli
      - name: Run Rust CLI and compiler tests
        run: cargo test --workspace

      # Build Rust CLI binary for TypeScript integration tests
      # The TypeScript tests need the CLI binary to compile AST artifacts
      - name: Build Rust CLI binary
        run: cargo build --release --bin controlpath

      - name: Run runtime SDK tests with coverage
        working-directory: runtime/typescript
        run: |
          npm test -- --coverage --reporter=default --coverage.reporter=lcov

      # Lint and typecheck only affect the TypeScript runtime SDK
      - name: Lint
        working-directory: runtime/typescript
        run: npm run lint

      - name: Typecheck
        working-directory: runtime/typescript
        run: npm run typecheck
