name: Main CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  merge_group:

jobs:
  # Run Rust tests and build CLI in parallel with lint/typecheck
  rust-tests:
    name: Run Rust tests and clippy
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      # Test all workspace crates (compiler library + CLI binary)
      # This runs tests in both crates/compiler and crates/cli
      - name: Run Rust CLI and compiler tests
        run: cargo test --workspace

  # Build CLI binary in parallel with Rust tests
  # This job runs concurrently with rust-tests and lint-and-typecheck
  build-cli:
    name: Build Rust CLI binary
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # Build Rust CLI binary for TypeScript integration tests
      # The TypeScript tests need the CLI binary to compile AST artifacts
      - name: Build Rust CLI binary
        run: cargo build --release --bin controlpath

      # Upload CLI binary as artifact for TypeScript tests job
      - name: Upload CLI binary
        uses: actions/upload-artifact@v4
        with:
          name: controlpath-cli
          path: target/release/controlpath
          retention-days: 1

  # Run TypeScript tests after CLI is built
  # This depends on build-cli to ensure the binary is available
  typescript-tests:
    name: Run TypeScript tests with coverage
    runs-on: ubuntu-latest
    needs: [build-cli]
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('runtime/typescript/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      # Install dependencies for TypeScript runtime SDK only
      # Note: This is not a workspace - only runtime/typescript uses npm
      # Using npm ci for consistent, reproducible builds in CI
      - name: Install dependencies
        working-directory: runtime/typescript
        run: npm ci

      # Download CLI binary from build-cli job
      # Download to temp location first, then move to correct path
      - name: Download CLI binary
        uses: actions/download-artifact@v4
        with:
          name: controlpath-cli
          path: ${{ runner.temp }}/cli-artifact

      # Move CLI binary to correct location and make executable
      - name: Install CLI binary
        run: |
          mkdir -p target/release
          # Find the binary in the downloaded artifact (it might be nested)
          if [ -f "${{ runner.temp }}/cli-artifact/controlpath" ]; then
            cp "${{ runner.temp }}/cli-artifact/controlpath" target/release/controlpath
          elif [ -f "${{ runner.temp }}/cli-artifact/target/release/controlpath" ]; then
            cp "${{ runner.temp }}/cli-artifact/target/release/controlpath" target/release/controlpath
          else
            echo "❌ Error: CLI binary not found in artifact"
            echo "Artifact contents:"
            find "${{ runner.temp }}/cli-artifact" -type f || echo "No files found"
            exit 1
          fi
          chmod +x target/release/controlpath
          echo "✓ CLI binary installed at target/release/controlpath"
          file target/release/controlpath || true

      - name: Run runtime SDK tests with coverage
        working-directory: runtime/typescript
        run: |
          npm test -- --coverage --reporter=default --coverage.reporter=lcov

  # Run lint and typecheck in parallel (separate job for TypeScript SDK only)
  lint-and-typecheck:
    name: Lint and typecheck
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      # npm is only needed for the TypeScript runtime SDK (runtime/typescript/)
      # The compiler and CLI are now Rust-based and use Cargo
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('runtime/typescript/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      # Install dependencies for TypeScript runtime SDK only
      # Note: This is not a workspace - only runtime/typescript uses npm
      # Using npm ci for consistent, reproducible builds in CI
      - name: Install dependencies
        working-directory: runtime/typescript
        run: npm ci

      # Lint and typecheck only affect the TypeScript runtime SDK
      - name: Lint
        working-directory: runtime/typescript
        run: npm run lint

      - name: Typecheck
        working-directory: runtime/typescript
        run: npm run typecheck
