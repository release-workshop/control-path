name: Release CLI and source artifacts

# This workflow builds and releases Rust CLI binaries only.
# The Deno/TypeScript CLI is no longer built or released.
# Updated: Windows packaging now uses PowerShell Compress-Archive
#
# macOS Code Signing (optional but recommended):
# To enable code signing and notarization for macOS binaries, set these GitHub secrets:
#   - MACOS_CERTIFICATE_P12: Base64-encoded .p12 certificate file
#   - MACOS_CERTIFICATE_PASSWORD: Password for the .p12 certificate (can be empty)
#   - APPLE_ID: Your Apple ID email
#   - APPLE_TEAM_ID: Your Apple Developer Team ID
#   - APPLE_APP_SPECIFIC_PASSWORD: App-specific password for notarization
# If these secrets are not set, macOS binaries will be built but not signed/notarized.

on:
  push:
    tags:
      - '*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag name (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  build-cli-binaries:
    name: Build Rust CLI binary (${{ matrix.target_name }})
    runs-on: ${{ matrix.runner }}
    if: github.ref_type == 'tag' || github.event_name == 'release' || github.event_name == 'workflow_dispatch'

    strategy:
      fail-fast: true
      matrix:
        include:
          - target_name: linux-x86_64
            rust_target: x86_64-unknown-linux-gnu
            output: controlpath-linux
            archive: tar
            runner: ubuntu-latest
            os: linux
          - target_name: linux-aarch64
            rust_target: aarch64-unknown-linux-gnu
            output: controlpath-linux
            archive: tar
            runner: ubuntu-latest
            os: linux
          - target_name: macos-x86_64
            rust_target: x86_64-apple-darwin
            output: controlpath-macos
            archive: tar
            runner: macos-latest
            os: macos
          - target_name: macos-aarch64
            rust_target: aarch64-apple-darwin
            output: controlpath-macos
            archive: tar
            runner: macos-latest
            os: macos
          - target_name: windows-x86_64
            rust_target: x86_64-pc-windows-msvc
            output: controlpath-windows.exe
            archive: zip
            runner: windows-latest
            os: windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install cross-compilation toolchain
        run: |
          rustup target add ${{ matrix.rust_target }}
          # For Linux ARM64, install cross-compilation dependencies
          if [ "${{ matrix.os }}" != "windows" ] && [ "${{ matrix.rust_target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get update
            sudo apt-get install -y gcc-aarch64-linux-gnu
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ matrix.rust_target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust_target }}-
            ${{ runner.os }}-cargo-

      - name: Build Rust CLI binary (${{ matrix.target_name }})
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag_name }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi
          echo "Building Rust CLI for target ${{ matrix.target_name }} (version ${VERSION})"

          # Build the binary for the target platform
          cargo build --release --bin controlpath --target ${{ matrix.rust_target }}

          # Create dist directory for artifacts
          mkdir -p dist

          # Copy binary to dist with appropriate name
          if [ "${{ matrix.os }}" = "windows" ]; then
            cp target/${{ matrix.rust_target }}/release/controlpath.exe dist/${{ matrix.output }}
          else
            cp target/${{ matrix.rust_target }}/release/controlpath dist/${{ matrix.output }}
          fi

      - name: Code sign macOS binary (${{ matrix.target_name }})
        if: matrix.os == 'macos'
        shell: bash
        run: |
          # Check if certificate secret is available
          if [ -z "${{ secrets.MACOS_CERTIFICATE_P12 }}" ]; then
            echo "⚠️  macOS certificate not configured, skipping code signing"
            exit 0
          fi
          
          BINARY_PATH="dist/${{ matrix.output }}"
          
          # Import certificate
          echo "Importing code signing certificate..."
          CERT_PASSWORD="${{ secrets.MACOS_CERTIFICATE_PASSWORD }}"
          if [ -z "$CERT_PASSWORD" ]; then
            CERT_PASSWORD=""
          fi
          
          # Create keychain
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
          KEYCHAIN_PASSWORD=$(openssl rand -base64 12)
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          
          # Import certificate
          echo "${{ secrets.MACOS_CERTIFICATE_P12 }}" | base64 --decode > "$RUNNER_TEMP/certificate.p12"
          security import "$RUNNER_TEMP/certificate.p12" -k "$KEYCHAIN_PATH" -P "$CERT_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security || true
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH" || true
          
          # Find signing identity
          SIGNING_IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep "Developer ID Application" | head -1 | sed -E 's/.*"([^"]+)".*/\1/')
          if [ -z "$SIGNING_IDENTITY" ]; then
            SIGNING_IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | head -1 | sed -E 's/.*"([^"]+)".*/\1/')
          fi
          
          if [ -z "$SIGNING_IDENTITY" ]; then
            echo "❌ Error: No signing identity found"
            security list-keychains
            security find-identity -v -p codesigning "$KEYCHAIN_PATH"
            exit 1
          fi
          
          echo "Using signing identity: $SIGNING_IDENTITY"
          
          # Sign the binary
          echo "Signing binary: $BINARY_PATH"
          codesign --force --verbose --sign "$SIGNING_IDENTITY" --options runtime --timestamp "$BINARY_PATH" || {
            echo "❌ Code signing failed"
            exit 1
          }
          
          # Verify signature
          echo "Verifying signature..."
          codesign --verify --verbose "$BINARY_PATH" || {
            echo "❌ Signature verification failed"
            exit 1
          }
          
          # Display signature info
          codesign -dv --verbose=4 "$BINARY_PATH" || true
          
          # Clean up
          rm -f "$RUNNER_TEMP/certificate.p12"
          security delete-keychain "$KEYCHAIN_PATH" || true

      - name: Notarize macOS binary (${{ matrix.target_name }})
        if: matrix.os == 'macos'
        shell: bash
        run: |
          # Check if all required secrets are available
          if [ -z "${{ secrets.MACOS_CERTIFICATE_P12 }}" ] || [ -z "${{ secrets.APPLE_ID }}" ] || [ -z "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}" ]; then
            echo "⚠️  macOS notarization secrets not configured, skipping notarization"
            exit 0
          fi
          
          BINARY_PATH="dist/${{ matrix.output }}"
          
          # Create zip for notarization (required format)
          NOTARIZE_ZIP="$RUNNER_TEMP/notarize.zip"
          zip -j "$NOTARIZE_ZIP" "$BINARY_PATH"
          
          # Submit for notarization
          echo "Submitting binary for notarization..."
          xcrun notarytool submit "$NOTARIZE_ZIP" \
            --apple-id "${{ secrets.APPLE_ID }}" \
            --team-id "${{ secrets.APPLE_TEAM_ID }}" \
            --password "${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}" \
            --wait \
            --timeout 30m || {
            echo "❌ Notarization failed"
            exit 1
          }
          
          # Staple the notarization ticket
          echo "Stapling notarization ticket..."
          xcrun stapler staple "$BINARY_PATH" || {
            echo "⚠️  Warning: Failed to staple notarization ticket"
          }
          
          # Verify notarization
          echo "Verifying notarization..."
          xcrun stapler validate "$BINARY_PATH" || {
            echo "⚠️  Warning: Notarization validation failed"
          }
          
          # Clean up
          rm -f "$NOTARIZE_ZIP"

      - name: Package CLI archive (${{ matrix.target_name }})
        if: matrix.os != 'windows'
        shell: bash
        run: |
          mkdir -p artifacts
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag_name }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi

          if [ "${{ matrix.archive }}" = "tar" ]; then
            tar -czf "artifacts/controlpath-${VERSION}-${{ matrix.target_name }}.tar.gz" -C dist "${{ matrix.output }}"
          else
            zip -j "artifacts/controlpath-${VERSION}-${{ matrix.target_name }}.zip" "dist/${{ matrix.output }}"
          fi

      - name: Package CLI archive Windows (${{ matrix.target_name }})
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          if ("${{ github.event_name }}" -eq "release") {
            $VERSION = "${{ github.event.release.tag_name }}"
          } elseif ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $VERSION = "${{ github.event.inputs.tag_name }}"
          } else {
            $VERSION = "${{ github.ref_name }}"
          }
          Compress-Archive -Path "dist\${{ matrix.output }}" -DestinationPath "artifacts\controlpath-$VERSION-${{ matrix.target_name }}.zip" -Force

      - name: Upload CLI artifact (${{ matrix.target_name }})
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.target_name }}
          path: artifacts/*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-cli-binaries
    if: github.ref_type == 'tag' || github.event_name == 'release' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Rust CLI artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts structure:"
          find artifacts -type f -o -type d | head -20 || true
          echo ""
          echo "Artifacts directory contents:"
          ls -la artifacts/ || echo "Artifacts directory does not exist"

      - name: Package source tarball
        run: |
          set -eo pipefail
          
          # Determine version
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag_name }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi

          # Validate version is set
          if [ -z "${VERSION:-}" ]; then
            echo "❌ Error: VERSION is empty"
            exit 1
          fi

          echo "Packaging source tarball for version: ${VERSION}"
          echo "Current directory: $(pwd)"
          echo "Repository root check:"
          if [ ! -f "Cargo.toml" ]; then
            echo "⚠️  Warning: Not in repository root (no Cargo.toml found)"
          fi

          # Ensure artifacts directory exists and is writable
          mkdir -p artifacts
          if [ ! -w artifacts ]; then
            echo "❌ Error: artifacts directory is not writable"
            exit 1
          fi

          # Create exclusion file for tar (more reliable than command-line exclusions)
          printf '%s\n' \
            '.git' \
            '.git/**' \
            'node_modules' \
            'node_modules/**' \
            'dist' \
            'dist/**' \
            'target' \
            'target/**' \
            '.github' \
            '.husky' \
            '*.log' \
            '.DS_Store' \
            '*.swp' \
            '*.swo' \
            '*~' \
            'artifacts' \
            'artifacts/**' > /tmp/tar-excludes

          echo "Exclusion patterns:"
          cat /tmp/tar-excludes

          # Create tarball using exclusion file
          echo "Creating tarball..."
          TARBALL_PATH="artifacts/control-path-source-${VERSION}.tar.gz"
          
          # Try creating tarball with output captured for debugging
          if tar -czf "${TARBALL_PATH}" \
            --exclude-from=/tmp/tar-excludes \
            . > /tmp/tar-output.log 2>&1; then
            echo "✓ Tar command completed successfully"
            echo "Tar output (last 20 lines):"
            tail -20 /tmp/tar-output.log || true
          else
            TAR_EXIT_CODE=$?
            echo "❌ Error: tar command failed with exit code ${TAR_EXIT_CODE}"
            echo "Tar output:"
            cat /tmp/tar-output.log || echo "No tar output log found"
            echo ""
            echo "Current directory: $(pwd)"
            echo "Directory contents:"
            ls -la | head -20
            echo "Artifacts directory:"
            ls -la artifacts/ || echo "Artifacts directory does not exist"
            echo "Exclusion file contents:"
            cat /tmp/tar-excludes
            exit ${TAR_EXIT_CODE}
          fi

          # Verify tarball was created and has reasonable size
          if [ ! -f "artifacts/control-path-source-${VERSION}.tar.gz" ]; then
            echo "❌ Error: Tarball was not created"
            echo "Artifacts directory contents:"
            ls -la artifacts/ || echo "Artifacts directory does not exist"
            exit 1
          fi

          # Get file size (cross-platform)
          if command -v stat >/dev/null 2>&1; then
            if stat -f%z "artifacts/control-path-source-${VERSION}.tar.gz" >/dev/null 2>&1; then
              TARBALL_SIZE=$(stat -f%z "artifacts/control-path-source-${VERSION}.tar.gz")
            elif stat -c%s "artifacts/control-path-source-${VERSION}.tar.gz" >/dev/null 2>&1; then
              TARBALL_SIZE=$(stat -c%s "artifacts/control-path-source-${VERSION}.tar.gz")
            else
              TARBALL_SIZE=$(wc -c < "artifacts/control-path-source-${VERSION}.tar.gz" | tr -d ' ')
            fi
          else
            TARBALL_SIZE=$(wc -c < "artifacts/control-path-source-${VERSION}.tar.gz" | tr -d ' ')
          fi

          if [ -z "${TARBALL_SIZE}" ] || [ "${TARBALL_SIZE}" -eq 0 ]; then
            echo "❌ Error: Tarball is empty (size: ${TARBALL_SIZE:-unknown})"
            exit 1
          fi

          echo "✓ Source tarball created successfully: control-path-source-${VERSION}.tar.gz (${TARBALL_SIZE} bytes)"

      - name: Lookup or create GitHub Release
        id: find_release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            let tag;
            if (context.eventName === 'release') {
              tag = context.payload.release.tag_name;
            } else if (context.eventName === 'workflow_dispatch') {
              tag = context.payload.inputs.tag_name;
            } else {
              tag = context.ref.replace('refs/tags/', '');
            }

            if (!tag) {
              core.setFailed('Tag name is empty or could not be determined');
              return;
            }

            console.log(`Looking up release for tag: ${tag}`);

            let release;
            try {
              const response = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag
              });
              release = response.data;
              console.log(`Found existing release: ${release.id}`);
            } catch (error) {
              if (error.status === 404) {
                // Release doesn't exist - create it if this is a manual run
                if (context.eventName === 'workflow_dispatch') {
                  console.log(`Release not found for tag: ${tag}. Creating new release...`);
                  
                  // First, verify the tag exists
                  try {
                    await github.rest.git.getRef({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      ref: `tags/${tag}`
                    });
                  } catch (tagError) {
                    if (tagError.status === 404) {
                      core.setFailed(`Tag ${tag} does not exist. Please create the tag first.`);
                      return;
                    }
                    throw tagError;
                  }

                  // Create the release
                  try {
                    const createResponse = await github.rest.repos.createRelease({
                      owner: context.repo.owner,
                      repo: context.repo.repo,
                      tag_name: tag,
                      name: tag,
                      draft: false,
                      prerelease: tag.includes('-') || tag.includes('alpha') || tag.includes('beta') || tag.includes('rc')
                    });
                    release = createResponse.data;
                    console.log(`Created new release: ${release.id}`);
                  } catch (createError) {
                    core.setFailed(`Failed to create release: ${createError.message}`);
                    return;
                  }
                } else {
                  core.setFailed(`Release not found for tag: ${tag}. Please create the release first.`);
                  return;
                }
              } else {
                throw error;
              }
            }

            if (!release || !release.upload_url) {
              core.setFailed(`Release found but upload_url is missing for tag: ${tag}`);
              return;
            }

            console.log(`Using release: ${release.id}, upload_url: ${release.upload_url}`);
            core.setOutput('upload_url', release.upload_url);
            core.setOutput('tag_name', tag);

      - name: Verify artifacts exist
        run: |
          set -eo pipefail
          TAG_NAME="${{ steps.find_release.outputs.tag_name }}"
          
          if [ -z "${TAG_NAME:-}" ]; then
            echo "❌ Error: TAG_NAME is empty"
            exit 1
          fi
          
          echo "Verifying artifacts for tag: ${TAG_NAME}"
          echo "Artifacts directory structure:"
          find artifacts -type f -name "*.tar.gz" -o -name "*.zip" | sort || true
          
          # Check CLI artifacts
          CLI_ARTIFACTS=(
            "artifacts/cli-linux-x86_64/controlpath-${TAG_NAME}-linux-x86_64.tar.gz"
            "artifacts/cli-linux-aarch64/controlpath-${TAG_NAME}-linux-aarch64.tar.gz"
            "artifacts/cli-macos-x86_64/controlpath-${TAG_NAME}-macos-x86_64.tar.gz"
            "artifacts/cli-macos-aarch64/controlpath-${TAG_NAME}-macos-aarch64.tar.gz"
            "artifacts/cli-windows-x86_64/controlpath-${TAG_NAME}-windows-x86_64.zip"
          )
          
          MISSING_ARTIFACTS=()
          for artifact in "${CLI_ARTIFACTS[@]}"; do
            if [ ! -f "${artifact}" ]; then
              MISSING_ARTIFACTS+=("${artifact}")
            fi
          done
          
          # Check source tarball
          SOURCE_TARBALL="artifacts/control-path-source-${TAG_NAME}.tar.gz"
          if [ ! -f "${SOURCE_TARBALL}" ]; then
            MISSING_ARTIFACTS+=("${SOURCE_TARBALL}")
          fi
          
          if [ ${#MISSING_ARTIFACTS[@]} -gt 0 ]; then
            echo "❌ Error: Missing artifacts:"
            printf '  - %s\n' "${MISSING_ARTIFACTS[@]}"
            exit 1
          fi
          
          echo "✓ All artifacts verified"

      - name: Upload Rust CLI archive (Linux x86_64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.find_release.outputs.upload_url }}
          asset_path: artifacts/cli-linux-x86_64/controlpath-${{ steps.find_release.outputs.tag_name }}-linux-x86_64.tar.gz
          asset_name: controlpath-${{ steps.find_release.outputs.tag_name }}-linux-x86_64.tar.gz
          asset_content_type: application/gzip

      - name: Upload Rust CLI archive (Linux ARM64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.find_release.outputs.upload_url }}
          asset_path: artifacts/cli-linux-aarch64/controlpath-${{ steps.find_release.outputs.tag_name }}-linux-aarch64.tar.gz
          asset_name: controlpath-${{ steps.find_release.outputs.tag_name }}-linux-aarch64.tar.gz
          asset_content_type: application/gzip

      - name: Upload Rust CLI archive (macOS x86_64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.find_release.outputs.upload_url }}
          asset_path: artifacts/cli-macos-x86_64/controlpath-${{ steps.find_release.outputs.tag_name }}-macos-x86_64.tar.gz
          asset_name: controlpath-${{ steps.find_release.outputs.tag_name }}-macos-x86_64.tar.gz
          asset_content_type: application/gzip

      - name: Upload Rust CLI archive (macOS ARM64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.find_release.outputs.upload_url }}
          asset_path: artifacts/cli-macos-aarch64/controlpath-${{ steps.find_release.outputs.tag_name }}-macos-aarch64.tar.gz
          asset_name: controlpath-${{ steps.find_release.outputs.tag_name }}-macos-aarch64.tar.gz
          asset_content_type: application/gzip

      - name: Upload Rust CLI archive (Windows x86_64)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.find_release.outputs.upload_url }}
          asset_path: artifacts/cli-windows-x86_64/controlpath-${{ steps.find_release.outputs.tag_name }}-windows-x86_64.zip
          asset_name: controlpath-${{ steps.find_release.outputs.tag_name }}-windows-x86_64.zip
          asset_content_type: application/zip

      - name: Upload source tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.find_release.outputs.upload_url }}
          asset_path: artifacts/control-path-source-${{ steps.find_release.outputs.tag_name }}.tar.gz
          asset_name: control-path-source-${{ steps.find_release.outputs.tag_name }}.tar.gz
          asset_content_type: application/gzip
