name: Release CLI and source artifacts

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag name (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  build-cli-binaries:
    name: Build CLI binary (${{ matrix.target_name }})
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: true
      matrix:
        include:
          - target_name: linux-x86_64
            deno_target: x86_64-unknown-linux-gnu
            output: controlpath-linux
            archive: tar
            runner: ubuntu-latest
          - target_name: macos-x86_64
            deno_target: x86_64-apple-darwin
            output: controlpath-macos
            archive: tar
            runner: macos-latest
          - target_name: windows-x86_64
            deno_target: x86_64-pc-windows-msvc
            output: controlpath-windows.exe
            archive: zip
            runner: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Cache Deno
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
            ${{ github.workspace }}/.deno-cache
          key: deno-${{ runner.os }}-v2.x-${{ hashFiles('packages/cli/deno.json', 'packages/cli/deno.lock') }}
          restore-keys: |
            deno-${{ runner.os }}-v2.x-
            deno-${{ runner.os }}-

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build compiler (for CLI dependency)
        run: pnpm --filter @controlpath/compiler build

      - name: Build CLI binary (${{ matrix.target_name }})
        working-directory: packages/cli
        env:
          # Set DENO_DIR to a directory we control with proper permissions
          # This is critical for cross-compilation as Deno downloads denort binaries here
          DENO_DIR: ${{ github.workspace }}/.deno-cache
          TMPDIR: ${{ runner.temp }}
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag_name }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi
          echo "Building CLI for target ${{ matrix.target_name }} (version ${VERSION})"

          # Create DENO_DIR with proper permissions for cross-compilation
          # Deno needs this to download and extract denort binaries for target platforms
          mkdir -p "$DENO_DIR"
          chmod 755 "$DENO_DIR"

          # Create dist directory before compilation to ensure it exists
          # Deno creates temp files in the same directory as the output
          mkdir -p dist
          chmod 755 dist

          OUTPUT_PATH="dist/${{ matrix.output }}"

          # Ensure Deno can resolve Node.js modules
          # The import map in deno.json maps Node.js dependencies to npm: specifiers
          # Use --sloppy-imports to handle imports without file extensions in compiler source
          # Exclude node_modules to avoid platform-specific binary incompatibilities during cross-compilation
          deno compile --no-check --sloppy-imports --allow-read --allow-write --allow-net \
            --target ${{ matrix.deno_target }} \
            --exclude=node_modules \
            --output "$OUTPUT_PATH" \
            src/index.ts

      - name: Package CLI archive (${{ matrix.target_name }})
        run: |
          mkdir -p artifacts
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag_name }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi

          if [ "${{ matrix.archive }}" = "tar" ]; then
            tar -czf "artifacts/controlpath-${VERSION}-${{ matrix.target_name }}.tar.gz" -C packages/cli/dist "${{ matrix.output }}"
          else
            zip -j "artifacts/controlpath-${VERSION}-${{ matrix.target_name }}.zip" "packages/cli/dist/${{ matrix.output }}"
          fi

      - name: Upload CLI artifact (${{ matrix.target_name }})
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.target_name }}
          path: artifacts/*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-cli-binaries

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "store_path=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store_path }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package source tarball
        run: |
          mkdir -p artifacts
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag_name }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi

          tar -czf "artifacts/control-path-source-${VERSION}.tar.gz" \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='dist' \
            .

      - name: Lookup existing GitHub Release
        id: find_release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            let tag;
            if (context.eventName === 'release') {
              tag = context.payload.release.tag_name;
            } else if (context.eventName === 'workflow_dispatch') {
              tag = context.payload.inputs.tag_name;
            } else {
              tag = context.ref.replace('refs/tags/', '');
            }
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag
            });
            core.setOutput('upload_url', release.upload_url);
            core.setOutput('tag_name', tag);

      - name: Upload CLI archive (Linux)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.find_release.outputs.upload_url }}
          asset_path: artifacts/cli-linux-x86_64/controlpath-${{ steps.find_release.outputs.tag_name }}-linux-x86_64.tar.gz
          asset_name: controlpath-${{ steps.find_release.outputs.tag_name }}-linux-x86_64.tar.gz
          asset_content_type: application/gzip

      - name: Upload CLI archive (macOS)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.find_release.outputs.upload_url }}
          asset_path: artifacts/cli-macos-x86_64/controlpath-${{ steps.find_release.outputs.tag_name }}-macos-x86_64.tar.gz
          asset_name: controlpath-${{ steps.find_release.outputs.tag_name }}-macos-x86_64.tar.gz
          asset_content_type: application/gzip

      - name: Upload CLI archive (Windows)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.find_release.outputs.upload_url }}
          asset_path: artifacts/cli-windows-x86_64/controlpath-${{ steps.find_release.outputs.tag_name }}-windows-x86_64.zip
          asset_name: controlpath-${{ steps.find_release.outputs.tag_name }}-windows-x86_64.zip
          asset_content_type: application/zip

      - name: Upload source tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.find_release.outputs.upload_url }}
          asset_path: artifacts/control-path-source-${{ steps.find_release.outputs.tag_name }}.tar.gz
          asset_name: control-path-source-${{ steps.find_release.outputs.tag_name }}.tar.gz
          asset_content_type: application/gzip
