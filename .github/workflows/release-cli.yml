name: Release CLI and source artifacts

on:
  push:
    tags:
      - "v*"

jobs:
  build-cli-binaries:
    name: Build CLI binary (${{ matrix.target_name }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        include:
          - target_name: linux-x86_64
            deno_target: x86_64-unknown-linux-gnu
            output: controlpath-linux
            archive: tar
          - target_name: macos-x86_64
            deno_target: x86_64-apple-darwin
            output: controlpath-macos
            archive: tar
          - target_name: windows-x86_64
            deno_target: x86_64-pc-windows-msvc
            output: controlpath-windows.exe
            archive: zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build compiler (for CLI dependency)
        run: pnpm --filter @controlpath/compiler build

      - name: Build CLI binary (${{ matrix.target_name }})
        working-directory: packages/cli
        run: |
          VERSION="${GITHUB_REF_NAME}"
          echo "Building CLI for target ${{ matrix.target_name }} (version ${VERSION})"

          deno compile --no-check --sloppy-imports --allow-read --allow-write --allow-net \
            --target ${{ matrix.deno_target }} \
            --output "dist/${{ matrix.output }}" \
            src/index.ts

      - name: Package CLI archive (${{ matrix.target_name }})
        run: |
          mkdir -p artifacts
          VERSION="${GITHUB_REF_NAME}"

          if [ "${{ matrix.archive }}" = "tar" ]; then
            tar -czf "artifacts/controlpath-${VERSION}-${{ matrix.target_name }}.tar.gz" -C packages/cli/dist "${{ matrix.output }}"
          else
            zip -j "artifacts/controlpath-${VERSION}-${{ matrix.target_name }}.zip" "packages/cli/dist/${{ matrix.output }}"
          fi

      - name: Upload CLI artifact (${{ matrix.target_name }})
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ matrix.target_name }}
          path: artifacts/*

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-cli-binaries

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.0

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "store_path=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store_path }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Smoke test built compiler
        run: |
          pnpm --filter @controlpath/compiler build
          node -e "require('./packages/compiler/dist'); console.log('Compiler loaded successfully');"

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package source tarball
        run: |
          mkdir -p artifacts
          VERSION="${GITHUB_REF_NAME}"

          tar -czf "artifacts/control-path-source-${VERSION}.tar.gz" \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='dist' \
            .

      - name: Lookup existing GitHub Release
        id: find_release
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag
            });
            core.setOutput('upload_url', release.upload_url);

      - name: Upload CLI archive (Linux)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.find_release.outputs.upload_url }}
          asset_path: artifacts/cli-linux-x86_64/controlpath-${{ github.ref_name }}-linux-x86_64.tar.gz
          asset_name: controlpath-${{ github.ref_name }}-linux-x86_64.tar.gz
          asset_content_type: application/gzip

      - name: Upload CLI archive (macOS)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.find_release.outputs.upload_url }}
          asset_path: artifacts/cli-macos-x86_64/controlpath-${{ github.ref_name }}-macos-x86_64.tar.gz
          asset_name: controlpath-${{ github.ref_name }}-macos-x86_64.tar.gz
          asset_content_type: application/gzip

      - name: Upload CLI archive (Windows)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.find_release.outputs.upload_url }}
          asset_path: artifacts/cli-windows-x86_64/controlpath-${{ github.ref_name }}-windows-x86_64.zip
          asset_name: controlpath-${{ github.ref_name }}-windows-x86_64.zip
          asset_content_type: application/zip

      - name: Upload source tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.find_release.outputs.upload_url }}
          asset_path: artifacts/control-path-source-${{ github.ref_name }}.tar.gz
          asset_name: control-path-source-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip


